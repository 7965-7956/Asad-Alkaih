<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مقلب كاميرا — ضحك بس</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff}
    .wrap{display:flex;flex-direction:column;height:100%;align-items:center;justify-content:center;padding:12px;box-sizing:border-box}
    video{max-width:100%;width:100%;height:auto;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6)}
    .overlay{
      position:relative; max-width:100%; width:420px;
    }
    .badge{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:18px; background:rgba(0,0,0,0.6); padding:10px 14px; border-radius:999px;
      font-size:16px; backdrop-filter:blur(4px); color:#fff; text-align:center;
    }
    .controls{margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
    button{padding:10px 14px;border-radius:8px;border:none;background:#1f6feb;color:white;font-weight:600}
    button.secondary{background:#666}
    p.small{font-size:13px;color:#bbb;margin-top:8px;text-align:center;max-width:420px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>افتَح الرابط وخليها ضحك 😄</h2>

    <div class="overlay" id="player">
      <video id="video" playsinline autoplay muted></video>
      <div class="badge" id="badge">تم تصويرك! إرسلها للـ CIA 😂</div>
    </div>

    <div class="controls">
      <button id="startBtn">شغّل الكاميرا</button>
      <button id="stopBtn" class="secondary">طلّع الكاميرا</button>
      <button id="switchText" class="secondary">غرِّب النص</button>
    </div>

    <p class="small">ملاحظة: الفيديو يبقى عند جهاز الشخص فقط — **ما ينرسل ولا يخزن**. لازم يوافق على السماح بالكاميرا.</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const badge = document.getElementById('badge');
    const switchText = document.getElementById('switchText');

    let stream = null;
    const texts = [
      "تم تصويرك! إرسلها للـ CIA 😂",
      "ابتسم! صورتك مسروقة من المستقبل 😜",
      "كشفنا موقعك: المطبخ؟ 🍕",
      "واااي! إنت مشهور الآن 🎉"
    ];
    let ti = 0;

    async function startCamera(){
      if (stream) return;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        // خايفين من التحميل البطئ على موبايل
        await video.play();
      } catch (err){
        alert('ما قدرنا نشغّل الكاميرا — لازم توافق وإلا المستعرض ما يدعم الميزة.');
        console.error(err);
      }
    }

    function stopCamera(){
      if (!stream) return;
      stream.getTracks().forEach(t => t.stop());
      stream = null;
      video.srcObject = null;
    }

    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);

    // غيّر النص كل 2.5 ثانية
    setInterval(() => {
      ti = (ti + 1) % texts.length;
      badge.textContent = texts[ti];
    }, 2500);

    switchText.addEventListener('click', () => {
      ti = (ti + 1) % texts.length;
      badge.textContent = texts[ti];
    });

    // لما يطلع من الصفحة نوقف الكام
    window.addEventListener('pagehide', stopCamera);
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
