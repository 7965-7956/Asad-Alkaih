<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اختبار شخصيتك 😂</title>
    <style>
        body { text-align: center; font-family: Arial; background-color: #f0f0f0; }
        video { width: 300px; border: 2px solid #333; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>📸 جرب تشوف شكلك بعد 30 سنة!</h1>
    <button onclick="startCamera()">ابدأ الاختبار</button>
    <video id="video" autoplay playsinline></video>

    <script>
        async function startCamera() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                alert('لازم تعطي إذن للكاميرا عشان يكمل الاختبار!');
            }
        }
    </script>
</body>
</html>
